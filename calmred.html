<!doctype html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Asap+Condensed|Raleway" rel="stylesheet"> 
	<title>Calm</title>
	<style>
		body {
			text-align: center;
			margin: 15px 25% 15px 25%;
			font-family: 'Raleway', sans-serif;
			font-size: 18px;
			background: red;
				animation-name: myframes;
				animation-duration: 36s;
				animation-timing-function: ease-in-out;
				animation-delay: 0s;
				animation-iteration-count: infinite;
				animation-direction: forward;
				animation-fill-mode: forward;
				animation-play-state: running;
			}
				@keyframes myframes {
				0% {background-color: firebrick;}
				13% {background-color: orangered;}
				25% {background-color: coral;}
				38% {background-color: tomato;}
				50% {background-color: salmon;}
				63% {background-color: crimson;}
				75% {background-color: indianred;}
				88% {background-color: darkred;}
				100% {background-color: firebrick;}
			}
		}
		#linklist {
			display: flex;
			justify-content: center;

		}
	</style>
</head>
<body>
Calm!
</body>
</html>
